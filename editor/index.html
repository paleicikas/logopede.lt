<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumento generatorius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Dokumento generatorius</h1>

        <div class="row" id="mainRow">
            <!-- Document preview (hidden initially, shown on left after generate) -->
            <div class="col-md-9 d-none" id="documentCol">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Sugeneruotas dokumentas</strong>
                        <button class="btn btn-sm btn-outline-primary" id="btnCopy" title="Kopijuoti">
                            <i class="bi bi-clipboard"></i> Kopijuoti
                        </button>
                    </div>
                    <div class="card-body" id="documentPreview">
                        <p class="text-muted">Pasirinkite bent vieną elementą.</p>
                    </div>
                </div>
            </div>

            <!-- Form column (full width initially, moves to right after generate) -->
            <div class="col-12" id="formCol">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Konfigūracija</strong>
                        <label class="btn btn-sm btn-outline-secondary mb-0">
                            <i class="bi bi-upload"></i> Įkelti JSON
                            <input type="file" accept=".json" id="fileInput" class="d-none">
                        </label>
                    </div>
                    <div class="card-body">
                        <div id="checkboxList">
                            <p class="text-muted">Kraunama...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-bg-success" role="alert">
            <div class="d-flex">
                <div class="toast-body">Dokumentas nukopijuotas!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let data = [];
        let isGenerated = false;

        // Load default data.json
        async function loadDefaultData() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                renderCheckboxes();
            } catch (e) {
                document.getElementById('checkboxList').innerHTML =
                    '<p class="text-danger">Nepavyko užkrauti data.json</p>';
            }
        }

        // Render checkboxes from data
        function renderCheckboxes() {
            const container = document.getElementById('checkboxList');
            if (!data.length) {
                container.innerHTML = '<p class="text-muted">Nėra duomenų.</p>';
                return;
            }
            container.innerHTML = data.map((item, i) => `
                <div class="form-check mb-2">
                    <input class="form-check-input item-check" type="checkbox" id="check_${i}" data-index="${i}">
                    <label class="form-check-label" for="check_${i}">${item.title}</label>
                </div>
            `).join('');

            // Attach change listeners - auto switch layout on check/uncheck
            container.querySelectorAll('.item-check').forEach(cb => {
                cb.addEventListener('change', () => {
                    const anyChecked = document.querySelectorAll('.item-check:checked').length > 0;
                    if (anyChecked && !isGenerated) {
                        switchToGeneratedLayout();
                    } else if (!anyChecked && isGenerated) {
                        switchToInitialLayout();
                    } else if (isGenerated) {
                        updateDocument();
                    }
                });
            });
        }

        // Get checked items
        function getCheckedItems() {
            const checks = document.querySelectorAll('.item-check');
            const items = [];
            checks.forEach(cb => {
                if (cb.checked) {
                    items.push(data[parseInt(cb.dataset.index)]);
                }
            });
            return items;
        }

        // Update document preview
        function updateDocument() {
            const preview = document.getElementById('documentPreview');
            const items = getCheckedItems();
            if (!items.length) {
                preview.innerHTML = '<p class="text-muted">Pasirinkite bent vieną elementą.</p>';
                return;
            }
            preview.innerHTML = items.map(item =>
                `<p>${item.text}</p>`
            ).join('');
        }

        // Switch to generated layout
        function switchToGeneratedLayout() {
            isGenerated = true;
            const formCol = document.getElementById('formCol');
            const documentCol = document.getElementById('documentCol');

            documentCol.classList.remove('d-none');
            formCol.classList.remove('col-12');
            formCol.classList.add('col-md-3');

            updateDocument();
        }

        // Switch back to initial layout
        function switchToInitialLayout() {
            isGenerated = false;
            const formCol = document.getElementById('formCol');
            const documentCol = document.getElementById('documentCol');

            documentCol.classList.add('d-none');
            formCol.classList.remove('col-md-3');
            formCol.classList.add('col-12');
        }

        // Copy document content
        async function copyDocument() {
            const preview = document.getElementById('documentPreview');
            try {
                await navigator.clipboard.writeText(preview.innerText);
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            } catch (e) {
                // Fallback
                const range = document.createRange();
                range.selectNodeContents(preview);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
                document.execCommand('copy');
                sel.removeAllRanges();
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            }
        }

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    data = JSON.parse(ev.target.result);
                    renderCheckboxes();
                    if (isGenerated) {
                        switchToInitialLayout();
                    }
                } catch (err) {
                    alert('Netinkamas JSON formatas.');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        // Button handlers
        document.getElementById('btnCopy').addEventListener('click', copyDocument);

        // Init
        loadDefaultData();
    </script>
</body>
</html>
