<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumento generatorius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4 px-4">
        <h1 class="mb-4">Dokumento generatorius</h1>

        <div class="row" id="mainRow">
            <!-- Document preview (hidden initially, shown on left) -->
            <div class="col-md-9 d-none" id="documentCol">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Sugeneruotas dokumentas</strong>
                        <button class="btn btn-sm btn-outline-primary" id="btnCopy" title="Kopijuoti">
                            <i class="bi bi-clipboard"></i> Kopijuoti
                        </button>
                    </div>
                    <div class="card-body" id="documentPreview">
                        <p class="text-muted">Pasirinkite bent vieną elementą.</p>
                    </div>
                </div>
            </div>

            <!-- Form column (full width initially, col-md-3 when document visible) -->
            <div class="col-12" id="formCol">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Forma</strong>
                        <label class="btn btn-sm btn-outline-secondary mb-0">
                            <i class="bi bi-upload"></i> Įkelti JSON
                            <input type="file" accept=".json" id="fileInput" class="d-none">
                        </label>
                    </div>
                    <div class="card-body">
                        <div id="formFields">
                            <p class="text-muted">Kraunama...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-bg-success" role="alert">
            <div class="d-flex">
                <div class="toast-body">Dokumentas nukopijuotas!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let data = [];
        let isGenerated = false;

        async function loadDefaultData() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                renderForm();
            } catch (e) {
                document.getElementById('formFields').innerHTML =
                    '<p class="text-danger">Nepavyko užkrauti data.json</p>';
            }
        }

        function renderForm() {
            const container = document.getElementById('formFields');
            if (!data.length) {
                container.innerHTML = '<p class="text-muted">Nėra duomenų.</p>';
                return;
            }

            container.innerHTML = data.map((field, fi) => {
                let html = `<div class="mb-3 pb-2 border-bottom">`;
                html += `<div class="fw-bold mb-1">${field.title}</div>`;

                // Radio buttons
                if (field.radio && field.radio.length) {
                    html += field.radio.map((opt, oi) => `
                        <div class="form-check form-check-inline">
                            <input class="form-check-input field-input" type="radio"
                                   name="radio_${fi}" id="radio_${fi}_${oi}"
                                   value="${escapeAttr(opt)}" data-field="${fi}">
                            <label class="form-check-label" for="radio_${fi}_${oi}">${opt}</label>
                        </div>
                    `).join('');
                }

                // Checkboxes
                if (field.checkboxes && field.checkboxes.length) {
                    if (field.radio && field.radio.length) {
                        html += '<br>';
                    }
                    html += field.checkboxes.map((opt, oi) => `
                        <div class="form-check form-check-inline">
                            <input class="form-check-input field-input" type="checkbox"
                                   id="cb_${fi}_${oi}" value="${escapeAttr(opt)}" data-field="${fi}">
                            <label class="form-check-label" for="cb_${fi}_${oi}">${opt}</label>
                        </div>
                    `).join('');
                }

                html += `</div>`;
                return html;
            }).join('');

            // Attach change listeners
            container.querySelectorAll('.field-input').forEach(input => {
                input.addEventListener('change', onFieldChange);
            });
        }

        function escapeAttr(str) {
            return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;');
        }

        function onFieldChange() {
            const anySelected = document.querySelectorAll('.field-input:checked').length > 0;
            if (anySelected && !isGenerated) {
                switchToGeneratedLayout();
            } else if (!anySelected && isGenerated) {
                switchToInitialLayout();
            } else if (isGenerated) {
                updateDocument();
            }
        }

        function getFieldSelections() {
            const results = [];
            data.forEach((field, fi) => {
                const values = [];

                // Selected radio
                const radio = document.querySelector(`input[name="radio_${fi}"]:checked`);
                if (radio) values.push(radio.value);

                // Selected checkboxes
                document.querySelectorAll(`input[type="checkbox"][data-field="${fi}"]:checked`).forEach(cb => {
                    values.push(cb.value);
                });

                if (values.length) {
                    results.push({ title: field.title, values });
                }
            });
            return results;
        }

        function updateDocument() {
            const preview = document.getElementById('documentPreview');
            const selections = getFieldSelections();
            if (!selections.length) {
                preview.innerHTML = '<p class="text-muted">Pasirinkite bent vieną elementą.</p>';
                return;
            }
            preview.innerHTML = selections.map(s =>
                `<p><strong>${s.title}:</strong> ${s.values.join(', ')}</p>`
            ).join('');
        }

        function switchToGeneratedLayout() {
            isGenerated = true;
            document.getElementById('documentCol').classList.remove('d-none');
            document.getElementById('formCol').classList.remove('col-12');
            document.getElementById('formCol').classList.add('col-md-3');
            updateDocument();
        }

        function switchToInitialLayout() {
            isGenerated = false;
            document.getElementById('documentCol').classList.add('d-none');
            document.getElementById('formCol').classList.remove('col-md-3');
            document.getElementById('formCol').classList.add('col-12');
        }

        async function copyDocument() {
            const preview = document.getElementById('documentPreview');
            try {
                await navigator.clipboard.writeText(preview.innerText);
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            } catch (e) {
                const range = document.createRange();
                range.selectNodeContents(preview);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
                document.execCommand('copy');
                sel.removeAllRanges();
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            }
        }

        // File upload
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    data = JSON.parse(ev.target.result);
                    renderForm();
                    if (isGenerated) switchToInitialLayout();
                } catch (err) {
                    alert('Netinkamas JSON formatas.');
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        document.getElementById('btnCopy').addEventListener('click', copyDocument);

        loadDefaultData();
    </script>
</body>
</html>
