<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duomenų kūrimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Duomenų kūrimas</h1>
        <p class="text-muted mb-4">Sukurkite elementus su pavadinimu ir tekstu. Sugeneruotas JSON failas bus naudojamas dokumento generatoriuje.</p>

        <div id="entriesList"></div>

        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-outline-primary" id="btnAdd">
                <i class="bi bi-plus-lg"></i> Pridėti elementą
            </button>
        </div>

        <hr>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="btnExport">
                <i class="bi bi-download"></i> Generuoti data.json
            </button>
            <label class="btn btn-outline-secondary mb-0">
                <i class="bi bi-upload"></i> Importuoti JSON
                <input type="file" accept=".json" id="fileImport" class="d-none">
            </label>
            <a href="index.html" class="btn btn-outline-secondary ms-auto">
                <i class="bi bi-arrow-left"></i> Generatorius
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let entries = [];

        function addEntry(title = '', text = '') {
            entries.push({ title, text });
            renderEntries();
            // Focus the new title input
            const inputs = document.querySelectorAll('.entry-title');
            if (inputs.length) inputs[inputs.length - 1].focus();
        }

        function removeEntry(index) {
            entries.splice(index, 1);
            renderEntries();
        }

        function moveEntry(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= entries.length) return;
            const temp = entries[index];
            entries[index] = entries[newIndex];
            entries[newIndex] = temp;
            renderEntries();
        }

        function renderEntries() {
            const container = document.getElementById('entriesList');
            if (!entries.length) {
                container.innerHTML = '<p class="text-muted">Nėra elementų. Pridėkite naują elementą.</p>';
                return;
            }
            container.innerHTML = entries.map((entry, i) => `
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">#${i + 1}</span>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary" onclick="moveEntry(${i}, -1)" ${i === 0 ? 'disabled' : ''} title="Aukštyn">
                                <i class="bi bi-arrow-up"></i>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="moveEntry(${i}, 1)" ${i === entries.length - 1 ? 'disabled' : ''} title="Žemyn">
                                <i class="bi bi-arrow-down"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="removeEntry(${i})" title="Šalinti">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Pavadinimas</label>
                            <input type="text" class="form-control entry-title" value="${escapeHtml(entry.title)}"
                                   placeholder="Įveskite pavadinimą..." oninput="updateEntry(${i}, 'title', this.value)">
                        </div>
                        <div>
                            <label class="form-label fw-semibold">Tekstas</label>
                            <textarea class="form-control entry-text" rows="4"
                                      placeholder="Įveskite tekstą..." oninput="updateEntry(${i}, 'text', this.value)">${escapeHtml(entry.text)}</textarea>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateEntry(index, field, value) {
            entries[index][field] = value;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function exportJSON() {
            // Validate
            const valid = entries.filter(e => e.title.trim() || e.text.trim());
            if (!valid.length) {
                alert('Pridėkite bent vieną elementą su pavadinimu arba tekstu.');
                return;
            }

            const json = JSON.stringify(valid, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importJSON(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!Array.isArray(imported)) throw new Error('Not array');
                    entries = imported.map(item => ({
                        title: item.title || '',
                        text: item.text || ''
                    }));
                    renderEntries();
                } catch (err) {
                    alert('Netinkamas JSON formatas. Reikia masyvo su { title, text } objektais.');
                }
            };
            reader.readAsText(file);
        }

        // Event listeners
        document.getElementById('btnAdd').addEventListener('click', () => addEntry());
        document.getElementById('btnExport').addEventListener('click', exportJSON);
        document.getElementById('fileImport').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                importJSON(e.target.files[0]);
                e.target.value = '';
            }
        });

        // Start with one empty entry
        addEntry();
    </script>
</body>
</html>
